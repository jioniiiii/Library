<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="cont-header">
            <h1>Library</h1>
            <button class="add-button" onclick="openForm()">Add Book</button>
        </div>     
    </header>

    <main>
        <div class="cont-main">
            <div class="cards"></div>
        </div>
    </main>

    <div class="form-popup" id="myForm">
        <div class="cont-form">
            <h1>Add Book</h1>
            
            <input type="text" placeholder="Title" id="name" required>
            
            <input type="text" placeholder="Author" id="writter" required>
    
            <input type="nubmer" placeholder="Pages" id="pages" required>
    
            <div class="check">
                <legend>Have you read it?</legend>
                <label for="yes">
                    <input type="checkbox" id="yes" name="read" value="yes" checked>
                </label>
            </div>
 
            <button type="submit" class="btn" onclick="addBookToLibrary()">Add Book</button>
     
        </div>
    </div>

    
    <div class="overlay"></div>
    <script src="js.js"></script>
</body>
</html>
