<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-button" onclick="openForm()">Add Book</button>

    <div class="form-popup" id="myForm">
        <h1>Add Book</h1>
        
        <label for="text"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" id="name" required>
        
        <label for="text"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" id="writter" required>

        <label for="text"><b>Pages</b></label>
        <input type="text" placeholder="Enter Pages" id="pages" required>
   
        <legend>Read book?</legend>
        <label for="yes">
            <input type="radio" id="yes" name="read" value="yes" checked>
            <span>Yes</span>
        </label>
            <label for="no">
            <input type="radio" id="no" name="read" value="no">
            <span>No</span>
        </label>
       
                
        <button type="submit" class="btn" onclick="addBookToLibrary()">Add Book</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </div>

    <script src="js.js"></script>
</body>
</html>
